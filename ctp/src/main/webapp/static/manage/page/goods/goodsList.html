<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>商品列表--SOM</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="goodsList" lay-filter="goodsList"></table>
	<!--审核状态-->
	<script type="text/html" id="goodsStatus">
		{{#  if(d.goodsStatus == "1"){ }}
		<span class="layui-blue">等待审核</span>
		{{#  } else if(d.goodsStatus == "2") { }}
			<span class="layui-green">审核通过</span>
		{{#  } else if(d.goodsStatus =="3"){ }}
			<span class="layui-orange">已售完</span>
		{{#  } else if(d.goodsStatus =="4"){ }}
			<span class="layui-blue">已下架</span>
		{{#  } else if(d.goodsStatus == "5"){ }}
		<span class="layui-red">审核未通过</span>
		{{# } }}
	</script>

	<!--操作-->
	<script type="text/html" id="goodsListBar">
		{{# if(d.goodsStatus == "1"){	}}
			<a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
		{{#	} }}
		
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="goodsList.js"></script>
</body>
</html>
