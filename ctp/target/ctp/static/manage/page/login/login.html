<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>校园二手交易市场平台后台登陆页面</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
	<script type="text/javascript">
	  function myReload() {
	    document.getElementById("CreateCheckCode").src = 
	    	document.getElementById("CreateCheckCode").src+ "?nocache=" + new Date().getTime();
	  }
	</script>
</head>

<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="../../images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" name="loginName" placeholder="请输入用户名" autocomplete="off" id="userName" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" name="password" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input" lay-verify="required">
		</div>
		<div class="checkcode">
			<div class="layui-form-item input-item" style="width:100px">
				<label for="code">验证码</label>
				<input type="text" name="code" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input" lay-verify="required">
			</div>
			<div id="imgCode" onclick="myReload()">
				<img id="CreateCheckCode" align="middle" src="/ctp/pictureCheckCode">
				<a href="" style="font-size:12px;color:red;margin-left:10px;">看不清</a>
			</div>
			
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit id="login_btn">登录</button>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="login.js"></script>
	<script type="text/javascript" src="../../js/cache.js"></script>
</body>
</html>
