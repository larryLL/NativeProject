<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>校园二手交易市场平台后台管理--新增用户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<input type="hidden" name="operationType" class="operationType">
	<input type="hidden" name="id" class="typeId">
	<div class="layui-form-item ">
		<label class="layui-form-label">类型名称</label>
		<div class="layui-input-block">
			<input type="text" name="typeName" class="layui-input typeName" lay-verify="required" placeholder="请输入商品类型名">
		</div>
	</div>
	<div class="layui-form-item ">
		<label class="layui-form-label">类型介绍</label>
		<div class="layui-input-block">
			<textarea placeholder="请输入类型介绍" class="layui-textarea typeDetail" name="typeDetail"></textarea>
		</div>
	</div>
	<div class="layui-form-item ">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" id="btn" lay-filter="addGoodsType"></button>
			<button type="button" id="cancel" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="goodsTypeAdd.js"></script>
</body>
</html>
